<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">

    <title>Slider</title>
</head>
<body>
    <div class="picture-container">
        <div class="arrow-buttons">
            <button class="left-arrow">
               <i class="fas fa-arrow-left"></i>
                
            </button>
           
            <button class="right-arrow">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="headphone">
                <i class="fas fa-headphones"></i>
            </button>
            <button class="stop">
                <i class="fas fa-stop-circle"></i>
            </button>
        </div>
        <div class="background-slide">
            <div style="background-color: pink;">
                <h1>Pink Horizon</h1>
                <p>At sea during a pink horizon</p>
            </div>
            <div style="background-color:rgb(169, 234, 234);">
                <h1>Translucent Water</h1>
                <p>Walk the board that standing on clear water</p>
            </div>
            <div style="background-color:rgb(80, 66, 92);">
                <h1>Aurora Borealis</h1>
                <p>The light that appears in the Northern</p>
            </div>
            <div style="background-color: rgb(39, 46, 90);">
                <h1>Tokyo City</h1>
                <p>chillin in tokyo</p>
            </div>
        </div>
        <div class="picture-slide">
            <div style="background-image: url('https://usatales.com/wp-content/uploads/2022/11/shutterstock_1220552698.jpg')"></div>
            <div style="background-image: url('https://hdwpro.com/wp-content/uploads/2017/11/Top-Beach-Background.jpg')"></div>
            <div style="background-image: url('https://rare-gallery.com/thumbnail/395884-wallpaper-aurora-borealis-northern-lights-mountain.jpg')"></div>
            <div style="background-image: url('https://media.istockphoto.com/id/518497387/photo/tokyo-japan.jpg?s=170667a&w=0&k=20&c=nGPXSIANzuIEduDKV_sUvf4ZhqHV6B7IccG-FtD1Dzg=')"></div>
            <!--https://i0.wp.com/venturebeat.com/wp-content/uploads/2015/06/roblox-2.jpg -->
            
        </div>
        

    </div>
    
    <script src="script.js"></script>

</body>
</html>
